sg_role_kibana:
  cluster:
    - CLUSTER_MONITOR
    - CLUSTER_COMPOSITE_OPS
  indices:
    '?kibana*':
      '*':
        - INDICES_ALL

# For the kibana server
sg_kibana_server:
  readonly: true
  cluster:
      - CLUSTER_MONITOR
      - CLUSTER_COMPOSITE_OPS
      - cluster:admin/xpack/monitoring*
      - indices:admin/template*
  indices:
    '?kibana':
      '*':
        - INDICES_ALL
    '?kibana-6':
      '*':
        - INDICES_ALL
    '?reporting*':
      '*':
        - INDICES_ALL
    '?monitoring*':
      '*':
        - INDICES_ALL

sg_role_prometheus:
  cluster:
    - METRICS
  indices: {}

sg_role_fluentd:
  cluster:
    - indices:data/write/bulk
    - CLUSTER_MONITOR
  indices:
    '*':
      '*':
        - CRUD
        - CREATE_INDEX

sg_role_rsyslog:
  cluster:
    - indices:data/write/bulk
    - CLUSTER_MONITOR
  indices:
    '*':
      '*':
        - CRUD
        - CREATE_INDEX

sg_role_curator:
  cluster:
    - CLUSTER_MONITOR
    - MANAGE
  indices:
    '*':
      '*':
        - READ
        - MANAGE

sg_role_admin:
  indices:
    '*':
      '*':
        - ALL
  cluster:
    - CLUSTER_ALL

sg_role_jaeger:
  cluster:
    - indices:data/write/bulk
    - SEARCH
    - CLUSTER_MONITOR
  indices:
    '*jaeger-span-*':
      '*':
        - CRUD
        - CREATE_INDEX
        - READ
        - SEARCH
        - MANAGE
    '*jaeger-service-*':
      '*':
        - CRUD
        - CREATE_INDEX
        - READ
        - SEARCH
        - MANAGE
    '*jaeger-span-archive':
      '*':
        - CRUD
        - CREATE_INDEX
        - READ
        - SEARCH
        - MANAGE
    '*jaeger-span-archive-*':
      '*':
        - CRUD
        - CREATE_INDEX
        - READ
        - SEARCH
        - MANAGE

sg_project_operations:
  indices:
    '?operations?*':
      '*':
        - READ
        - indices:admin/mappings/fields/get*
        - indices:admin/validate/query*
        - indices:admin/get*
    '*?*?*':
      '*':
        - READ
        - indices:admin/mappings/fields/get*
        - indices:admin/validate/query*
        - indices:admin/get*
